{% extends 'store/main.html'%}

{% block content %}  

        <br>{% if product_key %}
            {% for product in product_key %}
                <img src="{{ product.picture.url }}"> 
                <li><a href="{% url 'store:product' product.id %}">{{ product.product_name }}</li>      
            {% endfor %}
        {% endif %}</br> 

{% endblock content %}
